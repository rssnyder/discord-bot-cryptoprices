apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "discord-bot-cryptoprices.fullname" . }}
  labels:
    {{- include "discord-bot-cryptoprices.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "discord-bot-cryptoprices.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "discord-bot-cryptoprices.labels" . | nindent 8 }}
	      {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: prom
              containerPort: 8080
              protocol: TCP
          env:
          - name: TOKEN
            value: {{ .Values.token }}
          - name: SYMBOL
            value: {{ .Values.symbol }}
          {{- if .Values.setNickname }}
          - name: SET_NICKNAME
            value: "{{ .Values.setNickname }}"
          {{- end -}}
          {{- if .Values.nicknameHeader }}
          - name: NICKNAME_HEADER
            value: {{ .Values.nicknameHeader }}
          {{- end -}}
          {{- if .Values.activityMsg }}
          - name: ACTIVITY_MSG
            value: {{ .Values.activityMsg }}
          {{- end -}}
          {{- if .Values.status }}
          - name: STATUS
            value: "{{ .Values.status }}"
          {{- end -}}
          {{- if .Values.refresh }}
          - name: REFRESH
            value: "{{ .Values.refresh }}"
          {{- end -}}
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
